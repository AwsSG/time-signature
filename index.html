<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- links html to the css file in the assets folder -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <title>Document</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar bg-light fixed-top">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Time Signature</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">How to play</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Cheatsheets</a>
                </li>
                <li class="nav-item push-down d-flex">
                    <a class="nav-link" href="#">Creators</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- End of navbar -->

      <!-- Main content -->
      <main>
        <div class="container main-content">
            <h1>Time Signature</h1>
            <button id="play" type="button" class="btn btn-primary">Play</button>
        </div>
      </main>
      <!-- End of main content -->

      <!-- Footer -->
      <footer>
        <p>Hackaton Hero - November 2022</p>
      </footer>

    <!-- Bootstrap 5 JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- links html to js file in assets folder -->
    <script src="/assets/js/script.js"></script>
</body>

</html>
